<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <title>Деливери Краб</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css" />
  <script src="./index.js" defer></script>
</head>

<body>


  <header class="header">
    <div class="header-container">
      <div class="logo-container">
        <img class="logo" src="assets/logo.png">
        <span>
          Деливери Краб
        </span>
      </div>

      <div class="search-container">
        <input class="search-input" type="search" placeholder="Поиск">
        <button class="search-button">
          <img src="assets/search.png">
        </button>
      </div>


      <div class="cart-container">
        <button class="cart-button">
          <img src="assets/cart.png">
        </button>
      </div>
    </div>

  </header>

  <!-- Товары -->
  <main class="main-container">
    <section class="food-container">
      <!-- Здесь будут карточки товаров -->
    </section>

    <!-- Корзина -->
    <section class="sidebar hidden">
      
      <h3>Здесь будет ваш заказ:</h3>
      <h4>Название - цена</h4>
      <ol class="sidebar-list">
        <!-- Сюда выводи заказ -->
      </ol>
      <div class="sidebar-total">
        <!-- Сюда выводи Итого -->
        Итого: 0
      </div>
      <button class="order-button">Заказать</button>
    </section>
  </main>

  </body>

</html>
